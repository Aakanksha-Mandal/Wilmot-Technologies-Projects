<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>To-Do List</title>
    <h1>To-Do List</h1>
</head>
<body>
    <main>
        <div class="box">
          <div class="inputs">
            <h2>Add To-Do</h2>
            <input type="text" id="task" autofocus placeholder="Add Task...">   
            <input type="date" id="date"> 
            <input type="time" id="time">
            <input type="text" id="priority" placeholder="Priority" list="priorityList">
            <datalist id="priorityList">
              <option value="High"></option>
              <option value="Medium"></option>
              <option value="Low"></option>
            </datalist>
            <input type ="text" id="details" placeholder="Details">
            <button id="add_btn">Add</button>
            <div class="filterInput">
              <h2>Filters</h4>
              <label class="filter">From <input type="date" id="dateFromFilter"></label>
              <label class="filter">To <input type="date" id="dateToFilter"></label>
              <label class="filter">From<input type="time" id="timeFromFilter"></label>
              <label class="filter">To<input type="time" id="timeToFilter"></label>
              <input class="filter" type="text" id="priorityFilter" placeholder="Priority" list="filterList">
              <datalist id="filterList">
                <option value="High"></option>
                <option value="Medium"></option>
                <option value="Low"></option>
              </datalist>
              <button id="filter_btn" onclick="filterResults('filterInput')">Filter</button>
            </div>
            <ul id="to-do-box"></ul>
            <table id="table">
              <thead>
              <tr>
                  <th>To-Do</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Priority</th>
                  <th>Details</th>
                  <th></th>
              </tr>
              </thead>
              <tbody></tbody>
          </table>
          </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>
</html>
